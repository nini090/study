<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- IE의 문서모드를 edge(최신)로 지정-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>목록관련</h1>
    <!-- unordered list ul>li -->
    <ul style="list-style: disc;">
        <li id="li-html5-1">HTML5</li>
        <li>CSS</li>
        <li>JAVASCRIPT2015</li>
    </ul>

    <!-- ordered list ol>li -->
    <ol style="list-style: decimal;" start="3"> 
        <li id="li-html5-2">HTML5</li>
        <li>CSS</li>
        <li>
            JAVASCRIPT2015
        <ol>
             <li>React</li>
             <li>Vue.js</li>
        </ol>
        </li>
    </ol>
    <!--모든 태그에는 공통된 속성 global attribute를 가지고 있다.
    https://www.w3schools.com/tags/ref_standardattributes.asp
    -->

    <!-- 
        설명 목록 태그
        dl (description list)
         dt (define title)
         dd (define discription)
         dt
         dd
         dd
     -->
     <!-- dl>dt+dd -->
     <dl>
         <dt>HTML</dt>
         <dd>Hyper Text Markup Language</dd>
         <dt>CSS</dt>
         <Dd>Cascade <mark>Style</mark> Sheet</Dd>
         <dt>JS</dt>
         <dd>Javascript</dd>
         <dd>Ecmascript </dd>
     </dl>      
     <dl>
        <dt></dt>
        <dd></dd>
        <dd></dd>
     </dl>

</body>
</html>
