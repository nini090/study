<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block | inline</title>
    <style>
        div, span {
            background-color: aquamarine;
            color: blueviolet;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>block | inline</h1>
    <!-- 
        block요소 : 화면 너비 전체를 차지하는 요소(div, p, h1 ~ h6, table...)
        inline요소 : content만큼만 영역을 차지하는 요소(span, strong, em, del, img, a...)
     
        css display : block | inline
    -->
     <!-- div{div$}*3 -->
     <div>div1</div>
     <div>div2</div>
     <div>div3</div>
     <hr>
     <span>span1</span>
     <span>span2</span>
     <span>span3</span>
     <div>div4</div>
</body>
</html>
