<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>표관련</h1>
    <!-- 
        table
         thead 헤더행 묶음
            tr
                th / td              
         tbody 본문행 묶음
            tr
                th / td
         tfoot 정리행 묶음
            tr
                th / td
     -->
     <!-- table>thead>tr>th*3 -->
     <table>
         <thead>
             <tr>
                 <th>브라우저</th>
                 <th>벤더사</th>
                 <th>홈페이지</th>
             </tr>
         </thead>
         <!-- tbody>tr>td*3 -->
         <tbody>
             <tr>
                 <td>크롬</td>
                 <td>구글</td>
                 <td>
                     <a href="https://google.com">https://google.com</a>
                    </td>
             </tr>
             <tr>
                <td>사파리</td>
                <td>애플</td>
                <td>
                    <a href="https://apple.com">https://apple.com</a>
                   </td>
            </tr>
            <tr>
                <td>웨일</td>
                <td>네이버</td>
                <td>
                    <a href="https://naver.com">https://naver.com</a>
                   </td>
            </tr>
         </tbody>
         <tfoot>
             <tr>
                 <th colspan="3">총 브라우저 수 : 3</th>
             </tr>
         </tfoot>
     </table>
     <br>
     <hr>
     <br>
     <!-- table>thead>tr>th[colspan] -->
     <table>
         <thead>
             <tr>
                 <th colspan="4">자기소개</th>
             </tr>
         </thead>
         <tbody>
             <tr>
                 <td colspan="2" rowspan="2" width="130px" height="150px">사진</td>
                 <td width="80px">이름</td>
                 <td width="200px"></td>
             </tr>
             <tr>
                 <td>연락처</td>
                 <td></td>
             </tr>
             <tr>
                 <td width="70px" height="50px">주소</td>
                 <td colspan="3"></td>
             </tr>
             <tr>
                <td width="70px" height="100px">자기소개</td>
                <td colspan="3"></td>
            </tr>
         </tbody>
     </table> 
</body>
</html>
