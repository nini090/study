<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티미디어관련</title>
</head>
<body>
    <h1>멀티미디어관련</h1>
    <!-- 
        audio태그
         src
         controls 제어기능 시각화 여부
     -->
     <audio src="../sample/audio/major.mp3" controls autoplay muted></audio>
     <br>
     <video src="../sample/video/small.mp4" controls autoplay muted width="300px"></video>
     <!-- width, height를 둘 다 조절하면 찌그러질 수 있음(한 쪽만 조절해야 비율 유지) -->
     <iframe 
      width="560" 
      height="315" 
      src="https://www.youtube.com/embed/dKtBLBuXRVM" 
      title="YouTube video player" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
</body>
</html>
