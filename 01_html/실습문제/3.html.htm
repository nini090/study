<body>
  <button onclick="test1();">Dynamic Typing</button>
  <button onclick="test2();">자료형</button>
  <script>
    function test1() {
      let k; // 선언
      k = 123;
      console.log(typeof k, k);
      k = '안녕';
      console.log(typeof k, k);
    }

    function test2() {
      const s = 'Hi';
      console.log(typeof s, s);

      const a = 10.2;
      console.log(typeof a, a);
      console.log(10 / 3);

      const bool = !false;
      console.log(typeof bool, bool);

      const today = new Date();
      console.log(typeof today, today);

      const arr = [1, 2, 3]
      console.log(typeof arr, arr);
      console.log(arr[0], arr[2]);

      const obj = {
        name: '김경룡',
        age: 20,
        phone: '010-1234-1234',
        married: false,
        fNums: [1, 2, 3],
        friend: {
          name: '고길동',
          age: 99,
          fNums: [1, 2, 3, 4]
        }
      };
      console.log(typeof obj, obj);
      console.log(obj.name);
      console.log(obj.age);
      console.log(obj.phone);
      console.log(obj.married);
      console.log(obj.fNums);
      console.log(obj.friend);

      function foo() {
        console.log('foo!');
      }
      console.log(typeof foo, foo);
      foo();
    }

  </script>

  <script>
    function test3() {
      const n = Math.floor(Math.random() * 10 + 1);
      console.log(n);
      if (n % 2 == 0) {
        console.log("짝수");
      }
      else {
        console.log("홀수");
      }
    }

    function test4() {
      const n = prompt("1 ~ 3 사이의 정수를 입력하세요");
      switch (n) {
        case "1": console.log('1을 입력하셨습니다.'); break;
        case "2": console.log('2를 입력하셨습니다.'); break;
        case "3": console.log('3을 입력하셨습니다.'); break;
        default: console.log('다시 입력해주세요.');
      }
    }

    function test5() {
      for (let i = 0; i < 10; i++) {
        console.log(i);
      }
      const arr = ['a', 'b', 'c', 'd'];

      for (let i in arr) {
        console.log(i, arr[i]);
      }

      for (let ch of arr) {
        console.log(ch);
      }
    }

    function test6() {
      let i = 1;
      while (i <= 10) {
        console.log(i++);
      }

      let yn;
      do {
        yn = prompt("계속하시겠습니까?(y/n)");
      } while (yn == 'y');
    }

    function test7() {
      const dan = Number(prompt('2 ~ 9 사이의 숫자를 입력하시오'));
      if (2 <= dan && dan <= 9)
        gugudan(dan);
    }
    function gugudan(dan) {
      for (let i = 2; i < 10; i++) {
        console.log(dan, 'X', i, '=', dan * i);
      }
    }

  </script>
