<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    <h1>눈코딩</h1>
    <script>
        //1
        let z = 50;
        (() => {
            let z = 55;
            z += 45;
            console.log(`z = ${z}`); // 100
        })();              
        console.log(`z = ${z}`); // 50   
        
        //2
        let y = 99;
        (() => {
            let x = 100;
            let y = 9;
            z = 1;
            console.log(`x + y + z = ${x + y + z}`); // 110
        })();
        console.log(`y + z = ${y + z}`); // 100
        console.log(`x + y + z = ${x + y + z}`); // 오류(x를 찾을 수 없음)
        
        //3
        let i; // 전역 i
        for (i = 1; i <= 10; i++) {
            console.log(i); // 1~10까지 출력
        }
        
        (() => {
            console.log(`i = ${i}`); 
        })();
            
        //4 클로저함수
        function foo(){
            const num = 100;
            return () => {
                console.log(`num = ${num}`);
            }
        }
        const num = 200;
        const too = foo(); // 100
        too();
        
        </script>
</body>
</html>
