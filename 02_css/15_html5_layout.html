<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5 - layout</title>
</head>
<body>
    <h1>html5 - layout</h1>
    <!-- 
        semantic tag
        - 태그의 내용과 일치하는 태그를 사용할 것
        - screen reader 에서 태그를 통해 본문의 내용을 조회/검색. 웹접근성을 향상.

        <header></header>
         - 사이트 전체의 헤더영역, article태그의 헤더영역

        <main></main>
         - 본문영역으로 한 페이지에서 단 한 번만 사용해야 한다
         <article></article>
          - 웹페이지의 실제내용. 포스팅, 신문/잡지 등의 기사 등
          - 문서 내에 여러 개의 article이 존재할 수 있다.
          - 내부적으로 header, section, footer 등으로 구성될 수 있다.
         <section></section>
          - 연관된 컨텐츠를 그룹핑.
          - 내부에 여러 article, p태그 등을 가질 수 있다.
          - div는 css적인 효과를 위해 그룹핑하는 반면, section은 내용위주로 그룹핑 한다.
         <nav></nav>
          - 네비게이션용 태그.
          - 위치가 가장 자유롭다. header 안, aside 안, footer 안, nav 단독으로도 사용 가능  

        <aside></aside>
         - 부가정보를 표현하는 영역. 광고, 날씨, navigation정보...

        <footer></footer>
         - 사이트 하단영역 또는 article태그의 footer영역. 사이트맵, 저작권정보, 연락처 등
        <address></address>
     -->
</body>
</html>
